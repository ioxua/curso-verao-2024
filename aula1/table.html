<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Demo</h1>
    <table border="1">
        <tr>
            <td colspan="2">teste 1</td>
        </tr>
        <tr>
            <td>teste 1</td>
            <td>teste 2</td>
        </tr>
        <tr>
            <td rowspan="2">teste 3</td>
            <td>teste 4</td>
        </tr>
        <tr>
            <td>teste 5</td>
        </tr>
    </table>

    <h1>Demo 2</h1>
    <table border="1">
        <tr>
            <th>\</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>X</td>
            <td>O</td>
        </tr>
        <tr>
            <td>X</td>
            <td>O</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">X</td>
        </tr>
    </table>


    <h1>Estrutura com table</h1>
    <table>
        <tr>
            <td colspan="3">header</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3">sidebar</td>
            <td rowspan="3" colspan="2">content</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">footer</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
