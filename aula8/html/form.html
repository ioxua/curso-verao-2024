<html lang="en">

</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formulário</h1>
            </div>
            <div class="col-8 offset-2">
                <form action="/cadastrar" method="post">
                    <div class="form-group">
                        <label for="f-fullname">Nome completo</label>
                        <input type="text" class="form-control" id="f-fullname" placeholder="Gabe das Couves"
                            name="nome">
                    </div>
                    <div class="form-group mt-2">
                        <label for="f-username">Usuário</label>
                        <input type="text" class="form-control" id="f-username" placeholder="gabizinhuuuu"
                            name="usuario">
                    </div>
                    <div class="form-group mt-2">
                        <label for="f-passwd">Senha</label>
                        <input type="password" class="form-control" id="f-passwd" placeholder="oieusouogabe"
                            name="senha">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Sign in</button>
                </form>
            </div>
        </div>
    </main>
